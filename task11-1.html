<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Number Validation using JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Mobile Number Validation using JavaScript</h2>
  <label>Enter Mobile Number</label>
  <input type="text" id="mobile" placeholder="Enter 10 Digit Mobile Num">
  <br><br>
  <button onclick="validateMobile()">Validate</button>

  <script>
    function validateMobile() {
      var mobile = document.getElementById("mobile").value;
      var pattern = /^[6-9][0-9]{9}$/;

      if (pattern.test(mobile)) {
        alert("Valid Mobile Number");
      } else {
        alert("Invalid Mobile Number. Please enter a 10-digit valid number.");
      }
    }
  </script>
</body>
</html>
