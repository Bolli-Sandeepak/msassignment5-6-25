<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 400px;
    }
    table {
      width: 100%;
    }
    td {
      padding: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">Prime Number Generator</h2>
    <table>
      <tr>
        <td>Start</td>
        <td><input type="number" id="start"></td>
      </tr>
      <tr>
        <td>End</td>
        <td><input type="number" id="end"></td>
      </tr>
      <tr>
        <td>Prime Number</td>
        <td><textarea id="result" rows="5" readonly></textarea></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <button onclick="generatePrimes()">Generate</button>
        </td>
      </tr>
    </table>
  </div>

  <script>
    function isPrime(num) {
      if (num <= 1) return false;
      if (num <= 3) return true;
      if (num % 2 === 0 || num % 3 === 0) return false;
      for (let i = 5; i * i <= num; i += 6) {
        if (num % i === 0 || num % (i + 2) === 0) return false;
      }
      return true;
    }

    function generatePrimes() {
      const start = parseInt(document.getElementById("start").value);
      const end = parseInt(document.getElementById("end").value);
      const result = document.getElementById("result");
      let primes = [];

      for (let i = start; i <= end; i++) {
        if (isPrime(i)) {
          primes.push(i);
        }
      }

      result.value = primes.join(", ");
    }
  </script>
</body>
</html>
