<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #fff;
      padding: 40px;
      border: 1px solid #dbdbdb;
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 30px;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-box .extra-options {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-top: 10px;
    }

    .login-box .signup {
      margin-top: 20px;
      font-size: 13px;
    }

    .login-box a {
      text-decoration: none;
      color: #00376b;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Instagram</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button>Log in</button>
    <div class="extra-options">
      <label><input type="checkbox" /> Remember me</label>
      <a href="#">Forgot Password?</a>
    </div>
    <div class="signup">
      Donâ€™t have an account? <a href="#">Sign up</a>
    </div>
  </div>

</body>
</html>
