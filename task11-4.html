<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #7b2cbf;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px black;
    }

    .input-box {
      background: white;
      padding: 15px 25px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
    }

    input[type="date"] {
      padding: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      background: #5a189a;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .output {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .box {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      width: 80px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    .box p {
      margin: 0;
      font-size: 24px;
    }

    .box span {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>AGE CALCULATOR</h1>

  <div class="input-box">
    <input type="date" id="dob">
    <button onclick="calculateAge()">Calculator</button>
  </div>

  <div class="output">
    <div class="box">
      <p id="years">00</p>
      <span>YEAR</span>
    </div>
    <div class="box">
      <p id="months">00</p>
      <span>MONTH</span>
    </div>
    <div class="box">
      <p id="days">00</p>
      <span>DAY</span>
    </div>
  </div>

  <script>
    function calculateAge() {
      const dob = new Date(document.getElementById('dob').value);
      const today = new Date();

      if (!dob || dob >= today) {
        alert("Please enter a valid date of birth.");
        return;
      }

      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById('years').textContent = years.toString().padStart(2, '0');
      document.getElementById('months').textContent = months.toString().padStart(2, '0');
      document.getElementById('days').textContent = days.toString().padStart(2, '0');
    }
  </script>

</body>
</html>
